{% extends "uploads/base.html" %}
{% load socialaccount %}

{% block content %}
<h1>Secure Upload Home</h1>
{% for post in posts %}
{% if post.user.id == user.id %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'uploads-detail' post.id %}">{{ post.name }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'uploads-detail' post.id %}">{{ post.name }}{{ post.extension }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endif %}
{% endfor %}
{% endblock %}
